<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link href="./css/e_log_list.css" rel="stylesheet" />
		<link href="./css/icons-extra.css" rel="stylesheet" />
		<style>
			.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
		        margin-top: 0;
		    }
		    .mui-table h4{
		        line-height: 21px;
		        font-weight: 500;
		    }
		
		    .mui-table .oa-icon{
		        position: absolute;
		        right:0;
		        bottom: 0;
		    }
		    .mui-table .oa-icon-star-filled{
		        color:#f14e41;
		    }
			/* 日期过滤 */
			.mui-popover {
				height: 150px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">所有日志</h1>
			<a href="" id="filt_btn" class="mui-action-menu mui-icon mui-icon-extra mui-icon-extra-filter mui-pull-right"></a>
		</header>
		<div id="pullrefresh" class="mui-content">
			<ul id="log_list" class="mui-table-view mui-table-view-striped mui-table-view-condensed">
			</ul>
		</div>
		<script src="js/mui.js"></script>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/e_log_list.js"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function(){
					/* 清除所有模块的过滤条件 */
					mui.ajax(urlPattern.value+'/dailyLog/clearAllFilter', {
						async: true,
						dataType:'json',//服务器返回json格式数据
						type:'post'//HTTP请求类型
					});
				}
			});
		</script>
	</body>

</html>
