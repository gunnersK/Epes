<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/task_detail.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">任务详情</h1>
		</header>
		<nav class="mui-bar mui-bar-tab btn-bar" style="height: 0;">
			<button type="button" id="finish" class="mui-btn mui-btn-primary" style="top: 0; display: none;">完成项目</button>
		</nav>
		<div id="" class="mui-content">
			<div class="info-item">
				任务名：
				<span id="task_name"></span>
			</div>
			<div class="info-item"> 
				所属项目： 
				<span id="prj_name"></span>
			</div>
			<div class="info-item">
				任务描述：
				<span id="task_desc"></span>
			</div>
			<div class="info-item">
				权重：
				<span id="weight"></span>
			</div>
			<div class="info-item">
				评分标准：
				<span id="score_desc"></span>
			</div>
			<div class="info-item">
				状态：
				<span id="status"></span>
			</div>
			<div class="info-item">
				创建时间：
				<span id="create_time"></span>
			</div>
			<div class="info-item">
				完成时间：
				<span id="finish_time"></span>
			</div>
		</div>
		<script src="js/mui.js"></script>
		<script src="js/task_detail.js"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function() {　　　　
					var list = plus.webview.currentWebview().opener();　　　　
					//refresh是A页面自定义事件
					mui.fire(list, 'refresh');
					// mui.toast('发布成功', { duration:'long', type:'div' });
					//返回true,继续页面关闭逻辑
					return true;
				}
			})
		</script>
	</body>

</html>
