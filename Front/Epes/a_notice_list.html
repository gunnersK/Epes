<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/a_notice_list.css"/>
		<style>
			.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
		        margin-top: 0;
		    }
		    .mui-table h4{
		        line-height: 21px;
		        font-weight: 500;
		    }
			.mui-content>.mui-table-view:first-child {
				margin-top: -1px;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">公告列表</h1>
		</header>
		<nav class="mui-bar mui-bar-tab btn-bar" style="height: 0;">
			<button type="button" id="pub_ntc" class="mui-btn mui-btn-primary" style="top: 0;">发布新公告</button>
		</nav>
		<div id="pullrefresh" class="mui-content">
			<div class="mui-input-row mui-search search-bar">
				<input type="search" id="search" class="mui-input-clear" placeholder="">
			</div>
			<div class="mui-scroll">
				<ul id="ntc_list" class="mui-table-view mui-table-view-striped mui-table-view-condensed">
				</ul>
			</div>
			<div class="main-nomessage pad-top-rem18" v-if="designOrganizationList.length==0"></div>
		</div>
		
		<script src="js/mui.js"></script>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/a_notice_list.js"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function(){
					/* 清除所有模块的过滤条件 */
					mui.ajax(urlPattern.value+'/notice/clearAllFilter', {
						async: true,
						dataType:'json',//服务器返回json格式数据
						type:'post'//HTTP请求类型
					});
				}
			});
		</script>
	</body>

</html>
