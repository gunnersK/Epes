<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/mui.picker.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/new_emp.css"/>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">新员工</h1>
		</header>
		<nav class="mui-bar mui-bar-tab btn-bar" style="height: 0;">
			<button type="button" id="add_btn" class="mui-btn mui-btn-primary" style="top: 0;">添加</button>
		</nav>
		<div id="" class="mui-content">
			<div class="head-img">
				<img src="" alt="">照片
			</div>
			<form action="" id="add_form">
			<div class="info-item">
				<label>工号：</label>
				<input type="text" id="emp_id" value="" data="" disabled="disabled">
			</div>
			<div class="info-item">
				<label>姓名：</label>
				<input type="text" id="emp_name" value="" data="">
			</div>
			<div class="info-item">
				<label>性别：</label>
				<input type="text" id="gender" value="" data="">
			</div>
			<div class="info-item">
				<label>部门：</label>
				<input type="text" id="dpart" value="" data="" disabled="disabled">
			</div>
			<div class="info-item">
				<label>角色：</label>
				<input type="text" id="role" value="" data=""> 
			</div>
			<div class="info-item">
				<label>联系方式：</label>
				<input type="text" id="contact" value="" data="">
			</div>
			</form>
		</div>
		
		<script src="js/mui.js"></script>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/js/mui.picker.min.js"></script>
		<script src="js/new_emp.js"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function() {　　　　
					var list = plus.webview.currentWebview().opener();　　　　
					//refresh是A页面自定义事件
					mui.fire(list, 'refresh');
					// mui.toast('发布成功', { duration:'long', type:'div' });
					//返回true,继续页面关闭逻辑
					return true;
				}
			})
		</script>
	</body>

</html>
