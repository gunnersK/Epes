<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/home.css"/>
		<link href="css/mui.picker.min.css" rel="stylesheet" />
		<link href="css/mui.dtpicker.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css"/>
		<style>
			#topPopover {
				position: fixed;
				top: 16px;
				right: 6px;
			}
			#topPopover .mui-popover-arrow {
				left: auto;
				right: 6px;
			}
			.mui-popover {
				height: 100px;
			}
			.mui-content {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" id="log_out"></a>
			<h1 class="mui-title">首页</h1>
			<a id="profile" class="mui-icon mui-icon-person mui-pull-right"></a>
		</header>
		<div id="" class="mui-content">
			<div class="welcome-area">
				<span id="emp_name"></span>
				<span id="emp_role"></span>
				<span>欢迎&nbsp;&nbsp;</span>
			</div>
			<div style="height: 5px;"></div>
			<div class="chart-area">
				<div class="filter">
					<!-- 条件过滤部分 -->
					<div class="filter-left">
						<div class="date" data-options='{"type":"month"}'>
							<div class="filt-label"><span>选择年份</span></div>
							<div class="triangle"></div> 
							<input type="hidden" id="year_value" value="2020">
							<input type="text" value="2020年" id="year_res" class="result" placeholder="选择年份" readonly="readonly">
						</div>
					</div>
					<div class="filter-right">
						<div id="dpart" style="display: none;" class="dpart admin">
							<div class="filt-label"><span>选择部门</span></div>
							<div class="triangle"></div> 
							<input type="hidden" id="dpart_id" value="">
							<input type="text" class="result" id="dpart_res" readonly="readonly">
						</div>
						<div id="emp" style="display: none;" class="emp director">
							<div class="filt-label"><span>选择员工</span></div>
							<div class="triangle"></div> 
							<input type="hidden" id="emp_id" value="">
							<input type="text" class="result" id="emp_res" readonly="readonly">
						</div>
					</div>
				</div>
				<!-- 图表部分 -->
				<div class="line-chart" id="chart" style="width: 320px;height:200px;">
				</div>
			</div>
			<div id="" class="ind-ntc-bar">
				<div id="" class="ntc-title">
					<p><span id="" class=" mui-icon-extra mui-icon-extra-lamp lamp-icon" style="font-size: 16px;"></span></p>
					<p class="ntc_text">最新公告</p>
					<span id="all_ntc" class="all-ntc">查看全部</span>
				</div>
				<div id="ntc_content" class="ntc-content"> 
					<span id="last_ntc" data=""></span>
				</div>
			</div>
			<div class="ind-btn-bar">
				<div class="ind-btn-div employee">
					<button type="button" id="log_btn" class="mui-btn mui-btn-blue index-btn">
						<span id="" class="mui-icon mui-icon-compose"></span>
					</button>
					<p>工作日志</p>
				</div>
				<div class="ind-btn-div employee">
					<button type="button" id="perf_btn" class="mui-btn mui-btn-yellow index-btn">
						<span id="" class="mui-icon mui-icon-star"></span>
					</button>
					<p>我的绩效</p>
				</div>
				<div class="ind-btn-div director">
					<button type="button" id="log_mana_btn" class="mui-btn mui-btn-blue index-btn">
						<span id="" class="mui-icon-extra mui-icon-extra-xiaoshuo"></span>
					</button>
					<p>日志管理</p>
				</div>
				<div class="ind-btn-div director director">
					<button type="button" id="perf_eva_btn" class="mui-btn mui-btn-yellow index-btn">
						<span id="" class="mui-icon mui-icon-star"></span>
					</button>
					<p>绩效评分</p>
				</div>
				<div class="ind-btn-div director">
					<button type="button" id="task_dis_btn" class="mui-btn mui-btn-blue index-btn">
						<span id="" class="mui-icon-extra mui-icon-extra-express"></span>
					</button>
					<p>任务分配</p>
				</div>
				<div class="ind-btn-div employee director admin">
					<button type="button" id="ctc_btn" class="mui-btn mui-btn-blue index-btn">
						<span id="" class="mui-icon-extra mui-icon-extra-people"></span>
					</button>
					<p>通讯录</p>
				</div>
				<div class="ind-btn-div admin">
					<button type="button" id="dp_mana_btn" class="mui-btn mui-btn-blue index-btn">
						<span id="" class="mui-icon-extra mui-icon-extra-peoples"></span>
					</button>
					<p>部门管理</p>
				</div>  
				<div class="ind-btn-div admin">
					<button type="button" id="ntc_mana_btn" class="mui-btn mui-btn-yellow index-btn">
						<span id="" class="mui-icon-extra mui-icon-extra-notice"></span>
					</button>
					<p>公告管理</p>
				</div>
				<div class="ind-btn-div admin">
					<button type="button" id="prj_mana_btn" class="mui-btn mui-btn-blue index-btn">
						<span id="" class="mui-icon mui-icon-star"></span>
					</button>
					<p>项目管理</p>
				</div>
				<div class="ind-btn-div admin">
					<button type="button" id="task_mana_btn" class="mui-btn mui-btn-yellow index-btn">
						<span data="" class="mui-icon mui-icon-star"></span>
					</button>
					<p>任务管理</p>
				</div>
			</div>
		</div>
		
		<script src="js/mui.js"></script>
		<script src="js/js/mui.picker.min.js"></script>
		<script src="js/js/echarts-all.js"></script>
		<script src="js/home.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
