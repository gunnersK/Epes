<!doctype html>
<html>

	<head>

	<body>

				<input type="text" id="gender" value="" data="">

			</div>
			<div class="info-item">
				<label>角色：</label>
				<input type="text" id="role" value="" data="">
			</div>
			<div class="info-item">
				<label>联系方式：</label>
				<input type="text" id="contact" value="">
			</div>
		</div>
