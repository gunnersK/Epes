<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/new_notice.css"/>
	</head>

	<body> 
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">编辑公告</h1>
		</header>
		<nav class="mui-bar mui-bar-tab btn-bar" style="height: 0;">
			<button type="button" id="publish" class="mui-btn mui-btn-primary" style="top: 0;">发布</button>
		</nav>
		<div id="" class="mui-content">
 			<div class="mui-input-row" style="margin: 10px 5px;">
				<input type="text" name="" id="title" value="" placeholder="输入标题"/>
				<textarea id="textarea" rows="5" placeholder="正文"></textarea>
			</div>
		</div>
		
		<script src="js/mui.js"></script>
		<script src="js/new_notice.js"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function() {　　　　
					var list = plus.webview.currentWebview().opener();　　　　
					//refresh是A页面自定义事件
					mui.fire(list, 'refresh');
					// mui.toast('发布成功', { duration:'long', type:'div' });
					//返回true,继续页面关闭逻辑
					return true;
				}
			})
		</script>
	</body>

</html>
